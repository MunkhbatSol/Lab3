
<!DOCTYPE html>

<head>
    <title>Доллараас төгрөгт шилжүүлэгч</title>
</head>

    <body text="green" style="background-color:rgb(171, 181, 182);"> </body>
    <h1>Доллараас төгрөгт шилжүүлэгч</h1>
    <h1>2023.10.06-ны байдлаар</h1>

    <form id="currencyConversionForm">

        <label for="usdAmount">Дүнгээ оруулна уу $:</label>

        <input type="number" id="usdAmount" name="usdAmount" min="0.01"
            step="0.01" required><br><br>

        <input type="submit" value="шилжүүлэх">

    </form>

    <div id="result"></div>
    <script>

        document.getElementById("currencyConversionForm").addEventListener("submit", function(event) {
            event.preventDefault();


            var usdAmount = parseFloat(document.getElementById("usdAmount").value);

            var conversionRate =3456.49;

            var mntAmount = usdAmount * conversionRate;

            document.getElementById("result").innerHTML = `

                ${usdAmount} USD бол ${mntAmount.toFixed(2)} MNT

            `;

        });

</script>
